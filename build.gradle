plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.springdoc.openapi-gradle-plugin' version '1.9.0'
    id 'checkstyle'
}

group = 'com.studeal.team'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

openApi {
    apiDocsUrl.set("http://localhost:8080/api/v3/api-docs")
    outputDir.set(file("src/main/resources/openapi"))
    outputFileName.set("openapi.json")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // 🗃JPA 및 ORM
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'org.hibernate.orm:hibernate-core:6.4.4.Final'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'

    // P6Spy - SQL 쿼리 로깅 라이브러리
    implementation 'com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.9.0'

    // 개발 편의 기능
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // 🛢Oracle DB 드라이버
    runtimeOnly 'com.oracle.database.jdbc:ojdbc11'

    // Querydsl
    implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
    annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"

    // 테스트 관련
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // ArchUnit - 아키텍처 테스트
    testImplementation 'com.tngtech.archunit:archunit:1.2.1'
    testImplementation 'com.tngtech.archunit:archunit-junit5:1.2.1'
}

// Querydsl 설정 대체 (JPAAnnotationProcessor 문제 해결)
def generated = 'src/main/generated'

// 소스 디렉토리 설정 변경
sourceSets {
    main.java.srcDirs += [generated]
}

// Java 컴파일 시 Annotation processor 설정
tasks.withType(JavaCompile) {
    options.annotationProcessorGeneratedSourcesDirectory = file(generated)
}

// clean 태스크 실행 시 생성된 소스 삭제
clean {
    delete file(generated)
}

tasks.named('test') {
    useJUnitPlatform()
}

// Checkstyle 설정
checkstyle {
    toolVersion = '10.12.5'
    configFile = file('config/checkstyle/google_checks.xml')
    maxWarnings = 0
    ignoreFailures = false
}

tasks.register('checkstyleFormatSpecific', Checkstyle) {
    description = 'Runs Checkstyle on specified files'
    group = 'verification'
    source = files(
            'src/main/java/com/studeal/team/domain/user/domain/entity/Teacher.java',
            'src/main/java/com/studeal/team/domain/board/strategy/TeacherBoardDetailStrategy.java',
            'src/main/java/com/studeal/team/domain/user/presentation/TeacherHandler.java',
            'src/main/java/com/studeal/team/domain/user/domain/repository/TeacherRepository.java',
            'src/main/java/com/studeal/team/global/security/dto/TokenDTO.java',
            'src/main/java/com/studeal/team/domain/user/domain/validation/UniqueEmail.java',
            'src/main/java/com/studeal/team/domain/user/domain/entity/User.java',
            'src/main/java/com/studeal/team/domain/user/presentation/UserAuthController.java',
            'src/main/java/com/studeal/team/domain/user/application/UserCommandService.java',
            'src/main/java/com/studeal/team/domain/user/domain/converter/UserConverter.java',
            'src/main/java/com/studeal/team/domain/user/dto/UserRequestDTO.java',
            'src/main/java/com/studeal/team/domain/user/dto/UserResponseDTO.java'
    )
    classpath = files()
    configFile = file('config/checkstyle/google_checks.xml')
    reports {
        xml.required = false
        html.required = true
        html.outputLocation = layout.buildDirectory.file('reports/checkstyle/specific.html')
    }
}
